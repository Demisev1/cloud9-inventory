<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud 9 Vapes Inventory Manager – v1.9.7</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0099ff" />
</head>
<body>
  <div class="container">
    <h1>Cloud 9 Vapes Inventory Manager</h1>

    <div class="card controls">
      <button id="themeToggle" onclick="toggleTheme()">🌓 Switch Theme</button>
      <input type="text" id="searchInput" placeholder="Search..." oninput="filterResults()" />
      <select id="categoryFilter" onchange="filterResults()">
        <option value="">Filter by Category</option>
      </select>
    </div>

    <div class="card" id="uploadCard">
      <div id="dropZone">📤 Drop CSV here or click to choose</div>
      <input type="file" id="csvFile" accept=".csv" onchange="handleFileUpload()" hidden />
    </div>

    <div class="card controls">
      <div class="input-group">
        <label>Reorder Multiplier</label>
        <input type="number" id="multiplierInput" min="0.5" step="0.1" onchange="saveSettings()" />
      </div>
      <div class="input-group">
        <label>Safety Buffer (%)</label>
        <input type="number" id="bufferInput" min="0" max="100" onchange="saveSettings()" />
      </div>
      <button onclick="processCSV()">Analyze 🔍</button>
    </div>

    <div id="results" class="card"></div>

    <footer>Made with 💨 by Shane Warren – <strong>v1.9.7</strong></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
