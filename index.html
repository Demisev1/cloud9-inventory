<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud 9 Vapes Inventory Manager – v1.9.0</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0099ff" />
</head>
<body>

  <h1>Cloud 9 Vapes Inventory Manager</h1>

  <!-- Theme Selector -->
  <label for="themeSelect">🎨 Theme:</label>
  <select id="themeSelect" onchange="changeTheme()">
    <option value="default">Light (Default)</option>
    <option value="cloud9">Cloud 9</option>
    <option value="dark">Dark Mode</option>
  </select>

  <!-- Drag & Drop Zone -->
  <div id="dropZone">📤 Drop your CSV file here</div>

  <!-- Controls -->
  <input type="file" id="csvFile" accept=".csv" onchange="handleFileUpload()" />
  <label for="multiplierInput">Reorder Multiplier:</label>
  <input type="number" id="multiplierInput" min="0.5" step="0.1" onchange="saveSettings()" />
  <label for="bufferInput">Safety Buffer (%):</label>
  <input type="number" id="bufferInput" min="0" max="100" onchange="saveSettings()" />
  <button onclick="processCSV()">Analyze</button>
  <button onclick="downloadCSV()" id="downloadBtn" style="display:none;">Download Reorder List</button>

  <!-- Upload History -->
  <section id="historySection">
    <h2>📁 Upload History</h2>
    <ul id="uploadHistory"></ul>
  </section>

  <!-- Search & Category Filter -->
  <input type="text" id="searchInput" placeholder="🔍 Search by name or category..." onkeyup="filterResults()" />
  <select id="categoryFilter" onchange="filterResults()">
    <option value="">🔽 Filter by Category</option>
  </select>

  <!-- Results -->
  <div id="results"></div>

  <!-- Footer -->
  <footer>
    <p>Made with 💨 by <strong>Shane Warren</strong> for <strong>Cloud 9 Vapes</strong> – <strong>v1.9.0</strong></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
